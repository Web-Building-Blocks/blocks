<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="pricing-table">
        <div class="pricing-card">
            <h2>Basic</h2>
            <h3>$19/month</h3>
            <ul>
                <li>5 GB Storage</li>
                <li>1 Domain</li>
                <li>Email Support</li>
            </ul>
            <button>Subscribe</button>
        </div>
        <div class="pricing-card">
            <h2>Pro</h2>
            <h3>$49/month</h3>
            <ul>
                <li>50 GB Storage</li>
                <li>5 Domains</li>
                <li>Priority Support</li>
            </ul>
            <button>Subscribe</button>
        </div>
        <div class="pricing-card">
            <h2>Enterprise</h2>
            <h3>$99/month</h3>
            <ul>
                <li>Unlimited Storage</li>
                <li>Unlimited Domains</li>
                <li>24/7 Support</li>
            </ul>
            <button>Subscribe</button>
        </div>
    </div>
</body>
</html>
