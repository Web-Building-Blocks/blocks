<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <p class="title">Sydney Law School</p>
      <div class="title-bottom">
        <div class="title-bottom-wrapper away-wrapper">
          <div class="title-bottom-dot away-dot"></div>
        </div>
        <p>Last seen 3m ago | Representative Thomas Cooper</p>
      </div>
      <hr />

      <div class="messages">
        <div class="secondary">
          <p class="secondary-text">Here you go!</p>
        </div>
        <div class="secondary">
          <img src="../assets/img_1.png" alt="Sydney Law School" />
        </div>
        <div class="primary">
          <p class="primary-text">Thanks</p>
        </div>
        <div class="primary">
          <p class="primary-text">
            Give me a second, I'll get the pics for you.
          </p>
        </div>
        <div class="primary">
          <div class="primary-image-multiple">
            <img
              src="../assets/img_2.png"
              alt="Australian House of Representatives"
            />
            <img
              src="../assets/img_3.png"
              alt="United States House of Representatives"
            />
          </div>
        </div>
      </div>

      <hr />
      <div class="button-group">
        <div class="cta">
          <div class="send-chat">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="white"
              viewBox="0 0 512 512"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M149.1 64.8L138.7 96H64C28.7 96 0 124.7 0 160V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V160c0-35.3-28.7-64-64-64H373.3L362.9 64.8C356.4 45.2 338.1 32 317.4 32H194.6c-20.7 0-39 13.2-45.5 32.8zM256 192a96 96 0 1 1 0 192 96 96 0 1 1 0-192z"
              ></path>
            </svg>
          </div>
        </div>
        <input class="input" type="text" placeholder="Type your message..." />
        <div class="cta">
          <div class="send-chat">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="white"
              viewBox="0 0 512 512"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M49.9 27.8C15.1 12.7-19.2 50.1-1.2 83.5L68.1 212.2c4.4 8.3 12.6 13.8 21.9 15c0 0 0 0 0 0l176 22c3.4 .4 6 3.3 6 6.7s-2.6 6.3-6 6.7l-176 22s0 0 0 0c-9.3 1.2-17.5 6.8-21.9 15L-1.2 428.5c-18 33.4 16.3 70.8 51.1 55.7L491.8 292.7c32.1-13.9 32.1-59.5 0-73.4L49.9 27.8z"
              ></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
