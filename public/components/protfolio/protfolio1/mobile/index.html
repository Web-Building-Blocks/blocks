<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="window">
        <div class="wrapper">
          <div class="order-info">
            <div class="order-info-content">
              <h2>Order Summary</h2>
              <div class="line"></div>
              <table class="order-table">
                <tbody>
                  <tr id="row">
                    <td id="r">
                      <img
                        src="https://dl.dropboxusercontent.com/s/sim84r2xfedj99n/%24_32.JPG"
                        class="width"
                        alt="Nike Shoes Image"
                      />
                    </td>
                    <td id="r">
                      <br />
                      <span class="thin">Nike Shoes *1</span>
                    </td>
                  </tr>
                  <tr id="row">
                    <td id="r">
                      <div class="price">$99.95</div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="line"></div>
              <table class="order-table">
                <tbody>
                  <tr id="row">
                    <td id="r">
                      <img
                        src="https://dl.dropboxusercontent.com/s/qbj9tsbvthqq72c/Vintage-20L-Backpack-by-Fj%C3%A4llr%C3%A4ven.jpg"
                        class="width"
                        alt="Backpack Image"
                      />
                    </td>
                    <td id="r">
                      <br />
                      <span class="thin">Backpack *2</span>
                    </td>
                  </tr>
                  <tr id="row">
                    <td id="r">
                      <div class="price">$235.95</div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="line"></div>
              <div class="total">
                <span style="float: left">TOTAL</span>
                <span style="float: right; text-align: right">$335.9</span>
              </div>
            </div>
          </div>
          <div class="credit-info">
            <div class="credit-info-content">
              <div class="card-wrapper">
                <label for="cardType" class="card" id="word">Card:</label>
                <div id="menu" class="dropdown-btn">
                  <select
                    id="cardType"
                    class="dropdown-select"
                    aria-label="Card Type"
                  >
                    <option value="Visa">Visa</option>
                    <option value="American Express">American Express</option>
                    <option value="Master Card">Master Card</option>
                  </select>
                </div>
              </div>
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg"
                height="80"
                class="credit-card-image"
                id="credit-card-image"
                alt="Visa Card Image"
              />
              <label for="card_number" id="word">Card Number</label>
              <input
                class="input-field"
                name="card_number"
                id="card_number"
                placeholder="1111-2222-3333-4444"
                autocomplete="off"
                aria-label="Card Number"
              />
              <label for="card_holder" id="word">Card Holder</label>
              <input
                class="input-field"
                name="card_holder"
                id="card_holder"
                placeholder="John More Doe"
                aria-label="Card Holder"
              />
              <table class="half-input-table">
                <tr>
                  <td>
                    <label for="expires" id="word">Expires</label>
                    <input
                      class="input-field"
                      name="expires"
                      id="expires"
                      placeholder="02/28"
                      aria-label="Expires"
                    />
                  </td>
                  <td>
                    <label for="cvc" id="word">CVC</label>
                    <input
                      class="input-field"
                      name="cvc"
                      id="cvc"
                      placeholder="352"
                      aria-label="CVC"
                    />
                  </td>
                </tr>
              </table>
              <button class="pay-btn" aria-label="Checkout">Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
