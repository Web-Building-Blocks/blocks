<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<script src="index.js" defer></script>
<title>Styled Spans Desktop</title>
</head>
<body>

<div class="container">
  <span role="button" aria-pressed="false" class="default-tag">Default</span>
  <span role="button" aria-pressed="false" class="dark-tag">Dark</span>
  <span role="button" aria-pressed="false" class="red-tag">Red</span>
  <span role="button" aria-pressed="false" class="green-tag">Green</span>
  <span role="button" aria-pressed="false" class="yellow-tag">Yellow</span>
  <span role="button" aria-pressed="false" class="indigo-tag">Indigo</span>
  <span role="button" aria-pressed="false" class="purple-tag">Purple</span>
  <span role="button" aria-pressed="false" class="pink-tag">Pink</span>
</div>

</body>
</html>
