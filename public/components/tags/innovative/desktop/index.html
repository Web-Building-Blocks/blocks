<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <title>Styled Spans Desktop Enhanced</title>
</head>
<body>

<div class="container">
  <span role="button" aria-pressed="false" class="default-tag"><i class="fas fa-star"></i> Default</span>
  <span role="button" aria-pressed="false" class="dark-tag"><i class="fas fa-moon"></i> Dark</span>
  <span role="button" aria-pressed="false" class="red-tag"><i class="fas fa-fire"></i> Red</span>
  <span role="button" aria-pressed="false" class="green-tag"><i class="fas fa-tree"></i> Green</span>
  <span role="button" aria-pressed="false" class="yellow-tag"><i class="fas fa-sun"></i> Yellow</span>
  <span role="button" aria-pressed="false" class="indigo-tag"><i class="fas fa-water"></i> Indigo</span>
  <span role="button" aria-pressed="false" class="purple-tag"><i class="fas fa-gem"></i> Purple</span>
  <span role="button" aria-pressed="false" class="pink-tag"><i class="fas fa-heart"></i> Pink</span>
  
</div>

</body>
</html>
