<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="model show" id="model">Open Model</div>
      <div class="transparent" id="wrapper">
        <div class="close" id="close">&#215;</div>
        <div class="image">
          <div class="warning">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4.5 12.75l6 6 9-13.5"
              ></path>
            </svg>
          </div>
        </div>
        <div class="text">
          <p class="first-line">Application Submitted</p>
          <p class="second-line">
            Your application has been submitted successfully. You will receive
            an email confirmation shortly.
          </p>
        </div>
        <div class="button-group">
          <div class="cta" id="accept">Close</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
