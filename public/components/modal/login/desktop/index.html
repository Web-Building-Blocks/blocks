<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="model show" id="model">Open Model</div>
      <div class="transparent" id="wrapper">
        <div class="close" id="close">&#215;</div>
        <div class="image">
          <img src="../assets/usyd_logo.svg" alt="University of Sydney" />
        </div>
        <div class="text">
          <p class="first-line">Login to Your Stduent Account</p>
          <p class="second-line">Username (UniKey)</p>
          <input
            class="input"
            type="text"
            id="username"
            placeholder="Your UniKey"
          />
          <p class="second-line">Password</p>
          <input
            class="input"
            type="password"
            id="password"
            placeholder="Your Password"
          />
        </div>
        <div class="forgot">
          <p>Forgot your password?</p>
        </div>
        <div class="button-group">
          <div class="cta" id="accept">Login</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
