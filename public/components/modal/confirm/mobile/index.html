<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="model show" id="model">Open Model</div>
      <div class="transparent" id="wrapper">
        <div class="close" id="close">&#215;</div>
        <div class="image">
          <div class="warning">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="#f97516"
              viewBox="0 0 64 512"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M56 56c0-13.3-10.7-24-24-24S8 42.7 8 56V344c0 13.3 10.7 24 24 24s24-10.7 24-24V56zM32 480a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"
              ></path>
            </svg>
          </div>
        </div>
        <div class="text">
          <p class="first-line">Submit Application</p>
          <p class="second-line">
            Are you sure you want to submit your application? You will not be
            able to make changes after that.
          </p>
        </div>
        <div class="button-group">
          <div class="cta" id="accept">Confirm</div>
          <div class="cta secondary" id="decline">Cancel</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
