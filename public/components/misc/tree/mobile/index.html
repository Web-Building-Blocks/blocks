<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tree View Mockup</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="tree-view">
            <div class="tree-item">
                <span class="toggle">[+]</span> Root
                <div class="tree-children">
                    <div class="tree-item">
                        <span class="toggle">[+]</span> Child 1
                        <div class="tree-children">
                            <div class="tree-item">Grandchild 1.1</div>
                            <div class="tree-item">Grandchild 1.2</div>
                        </div>
                    </div>
                    <div class="tree-item">Child 2</div>
                    <div class="tree-item">Child 3</div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
