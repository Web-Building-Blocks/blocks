<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Browser Window Mockup</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="browser-window">
            <div class="browser-header">
                <div class="browser-buttons">
                    <span class="browser-button close"></span>
                    <span class="browser-button minimize"></span>
                    <span class="browser-button maximize"></span>
                </div>
                <div class="browser-url-bar">https://www.example.com</div>
            </div>
            <div class="browser-content">
                This is the content of the web page.
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
